# about_me_description: This will be displayed under the title.
about_me_description: С конца 2011 года изучаю и занимаюсь информационной безапасностью, пентест на проникновение, защита от DDoS, разработкой сайтов, маркет плейсов, интернет магазинов, продвижением и раскруткой сайтов, рекламой, соцсетями и всем что связано с интернет маркетингом от обычного поиска необходимой информации как в клирнете так и даркнете, на данный момент проживаю в городе Харьков и занимаюсь разработкой качественного контента, сертифицированный специалист контекстной рекламе <a class="highlight-link" href="http://ads.google.com/" target="_blank" rel="noreferrer"> Google AdWords </a>, <a class="highlight-link" href="https://analytics.google.com/" target="_blank" rel="noreferrer"> Google Analytics </a>, в качестве веб-мастер имею более 10к размещенных статей через биржи статейного маркетинга <a class="highlight-link" href="https://www.miralinks.ru/" target="_blank" rel="noreferrer"> Miralinks </a>, <a class="highlight-link" href="https://gogetlinks.net/" target="_blank" rel="noreferrer"> Gogetlinks </a> которые являются топом в рунете на текущую минуту в качестве инструмента по продвижении сайта SEO, органик трафиком. Недавно освоил новое направление разработки чат ботов в мессенджерах Telegram, Messenger, Viber и постепенно переношу интерфейс и контент под администрирования боту все свои проекты и проекты клиентов, развиваю направления онлайн образования в сфере основ маркетинга, аналитики, контекстной рекламе и таргету в Instagram, онлайн курс который позволит новичку с легкостью создать контент, настроить рекламную компанию и получать трафик из Google в первые 24 часа, а владельцы существующего бизнеса после прохождение курса с легкостью смогут проверить работу своего подрядчика или сделать аудит. Перед каждым новым проектом который беру в работу я в первую очередь изучаю нишу рынка, смотрю аналитику потенциальной аудитории и конкурентов, только после этого предоставляю более конкретные цифры исходя из поставленных задач и рентабельности инвестиций. Работаю в основном удаленно, в штате имею двух Php программистов, верстальщик, веб и UX/UI дизайнер, три копирайтера-контент менеджера, в работу беру как масштабные проекты из серии маркетплейсов так и мелкий локальный бизнес по ремонту обуви в каком нибудь спальном районе города, все зависит от тематики проекта, ниши рынка и бюджета, а также в первую очередь загруженности по времени и количеству работ на теперешнюю минуту. Подписывайтесь по линкам ниже и задавайте интересующие вопросы.
